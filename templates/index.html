<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>webssh</title>
    <link rel='shortcut icon' type='image/x-icon' href='static/image/favicon.ico'/>
    <!--<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">-->
    <link href="static/css/pure-min.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/tooltip.css" rel="stylesheet" type="text/css"/>
    <link href="static/css/main.css" rel="stylesheet" type="text/css"/>
</head>
<header id="head" class="aside">Login SSH</header>
<body>
<div id="main" align="center">
    <form id="form" name="form" class="pure-form pure-form-stacked">

        <fieldset>
            <div class="pure-item">
                <label for="type">type</label>
                <select id="type" onchange="chose()">
                    <option>os</option>
                    <option>docker</option>
                </select>
            </div>
            <div id="typeos">
                <div class="pure-item">
                    <label for="host">Host</label>
                    <input id="host" name="host" type="text" placeholder="Host" >
                </div>
                <div class="pure-item">
                    <label for="port">Port</label>
                    <input id="port" name="port" type="text" placeholder="Port" >
                </div>
                <div class="pure-item">
                    <label for="username">User</label>
                    <input id="username" name="username" type="text" placeholder="Username" >
                </div>
                <div class="pure-item">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" >
                </div>
            </div>
            <div id="typedocker">
                <div class="pure-item">
                    <label for="ip">ip</label>
                    <input id="ip" name="ip" type="text" placeholder="IP" >
                </div>
                <div class="pure-item">
                    <label for="containerid">container</label>
                    <input id="containerid" name="containerid" type="text" placeholder="ContainerID" >
                </div>
            </div>


            <button type="button" class="pure-button pure-button-primary" onclick="connect()">Connect</button>
        </fieldset>
    </form>
</div>
<div id="term" align="center"></div>
<!--  <script src="http://cdn.bootcss.com/jquery/2.1.2/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/term.js/0.0.2/term.js"></script>-->
<script src="static/js/jquery.min.js"></script>
<script src="static/js/term.js"></script>
<script src="static/js/ws.js"></script>
<script src="static/js/formvalid.js"></script>
<script src="static/js/main.js"></script>
<script type="application/javascript">
    $(function () {
        $("#typedocker").hide();
    })


</script>
</body>
</html>
